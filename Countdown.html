<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/KiLLuKz/Timer-App/refs/heads/main/Navbar.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/KiLLuKz/Timer-App/refs/heads/main/Countdown.css">
</head>
<body>
    <nav class="navbar">
        <a href="Timer.html" class="nav-left">จับเวลา</a>
        <a href="Countdown.html" class="nav-right">ตั้งเวลาแล้วนับถอยหลัง</a>
    </nav>

    <div class="container">
        <div>
            <input id="inputSeconds" type="number" placeholder="วินาที" style="padding:10px;font-size:20px;">
        </div>
        <div class="number">
            <h1 id="time" style="color: white;">00:00:00</h1>
        </div>
        <div class="button">
            <button onclick="startCountdown()">Start</button>
            <button onclick="stopCountdown()">Stop</button>
            <button onclick="resetCountdown()">Reset</button>
        </div>
    </div>

    <script>
        function startCountdown() {
            let sec = document.getElementById('inputSeconds').value;
            window.pywebview.api.start_countdown(sec);
        }
        function stopCountdown() {
            window.pywebview.api.stop();
        }
        function resetCountdown() {
            window.pywebview.api.reset();
        }
    </script>
</body>
</html>
